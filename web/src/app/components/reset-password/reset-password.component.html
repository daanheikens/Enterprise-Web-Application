<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Magical Maze Password forgot</h4>
    <div class="card-body">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="newPassword">New password</label>
          <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.newPassword.errors }" />
          <div *ngIf="submitted && formControls.newPassword.errors" class="invalid-feedback">
            <div *ngIf="formControls.newPassword.errors.required">Password is required</div>
            <div *ngIf="formControls.newPassword.errors">Password must be at least 6 characters long</div>
          </div>
        </div>
        <div class="form-group">
          <input type="hidden" formControlName="token" class="form-control"/>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Reset
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>

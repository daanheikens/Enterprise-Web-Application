<!--Loading Overlay-->
<app-overlay *ngIf="gamePending"></app-overlay>

<div class="row">
  <div class="col-1">
    <!--Chat component-->
    <app-chat [game]="game" *ngIf="!gamePending"></app-chat>
  </div>
  <div class="col-10">
    <!--Board component-->
    <app-board *ngIf="board" [isPending]="gamePending"
               [board]="board"
               [userPawn]="userPawn"
               [isTurn]="isTurn"
               (placeableTileMessage)="onPlaceableTileChanged($event)"
               (canEndTurnMessage)="onTurnCanEnd($event)"
               (boardChangedMessage)="onBoardChanged($event)"
               (turnEndedMessage)="onTurnEnded($event)"
               (gameEndedMessage)="onGameEnd()">
    </app-board>
  </div>
  <div class="col-1">
    <!--User widgets component-->
    <app-user-widgets *ngIf="game" [users]="game.currentPlayers"></app-user-widgets>
    </div>
  </div>


<!--Bottombar with controls-->
<app-bottombar *ngIf="!gamePending"
               [placeAbleTile]="placeableTile"
               [turnEnded]="turnCanEnd"
               [isTurn]="isTurn"
               [card]="card"
               (turnEndedMessage)="onTurnEnded(turn)">
</app-bottombar>

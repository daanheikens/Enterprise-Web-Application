<app-header></app-header>
<div class="fullscreen-bg">
  <video [muted]="true" loop autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
    <source src="/assets/video/doolhof.mp4" type="video/mp4">
  </video>

  <div class="col-lg-12">
    <div class="col-lg-4">
    </div>
    <div class="col-sm-6">
      <ul class="list-group">
        <li (click)="joinGame(game.id)"
            *ngFor="let game of games"
            class="list-group-item d-flex justify-content-between align-items-center game">
          {{game.name}}
          <span class="badge badge-primary badge-pill">{{game.currentPlayers}} / {{game.maxPlayers}}</span>
      </ul>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
